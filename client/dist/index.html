<html>
    <head>
        <link href="main.css" type="text/css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
        <title>Replication</title>
    </head>
    <body>
        <canvas class="game" id="game">

        </canvas>
        <canvas class="ui" id="ui">

        </canvas>
        <div id="escapeMenu" class="escapeMenu">
            <div class="characterSelect">

            </div>
            <div class="inventory">
                <table>
                    <tr>
                        <td colspan="3" class="primary">
                            <div class="slotWrapper">
                                <div class="slotContent"></div>
                                <div class="optionWrapper">
                                    <button class="dropBtn">Drop</button>
                                    <button class="swapBtn">Swap</button>
                                </div>
                            </div>
                        </td>
                        <td colspan="3" class="secondary">
                            <div class="slotWrapper">
                                <div class="slotContent"></div>
                                <div class="optionWrapper">
                                    <button class="dropBtn">Drop</button>
                                    <button class="swapBtn">Swap</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="slot slot0">
                            <div class="slotWrapper">
                                <div class="slotContent"></div>
                                <div class="optionWrapper">
                                    <button class="dropBtn">Drop</button>
                                </div>
                            </div>
                        </td>
                        <td class="slot slot1">
                            <div class="slotWrapper">
                                <div class="slotContent"></div>
                                <div class="optionWrapper">
                                    <button class="dropBtn">Drop</button>
                                </div>
                            </div>
                        </td>
                        <td class="slot slot2">
                            <div class="slotWrapper">
                                <div class="slotContent"></div>
                                <div class="optionWrapper">
                                    <button class="dropBtn">Drop</button>
                                </div>
                            </div>
                        </td>
                        <td class="slot slot3">
                            <div class="slotWrapper">
                                <div class="slotContent"></div>
                                <div class="optionWrapper">
                                    <button class="dropBtn">Drop</button>
                                </div>
                            </div>
                        </td>
                        <td class="slot slot4">
                            <div class="slotWrapper">
                                <div class="slotContent"></div>
                                <div class="optionWrapper">
                                    <button class="dropBtn">Drop</button>
                                </div>
                            </div>
                        </td>
                        <td class="slot slot5">
                            <div class="slotWrapper">
                                <div class="slotContent"></div>
                                <div class="optionWrapper">
                                    <button class="dropBtn">Drop</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <button class="backToGameBtn">Back To Game</button>
            <div class="settingsMenu">
                <div style="text-align: center; width: 100%; ">
                    <b>Settings</b>
                </div>
                <b>Sensitivity:</b>
                <input type="range" id="sensitivitySlider" min="0.01" max="10" step="0.1">
                <input type="number" id="sensitivityTextbox" min="0.01" max="10" step="0.1">

                <br>
                <button id="applySettings">Apply Settings</button>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="game_client.js"></script>

    </body>
</html>
